<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="./node_modules/bootstrap/dist/css/bootstrap.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./node_modules/sweetalert2/dist/sweetalert2.css">
    <style type="text/css">
      #mynetwork {
        height: 500px;
        /*border: 1px solid lightgray;*/
      }
      #tabTransiciones {
        height: 500px;
        /*border: 1px solid lightgray;*/
      }
    </style>
    <title>Programa 4</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h5 class="text-center mt-4 mb-4">AUTÓMATAS FINITOS DETERMINISTAS</h5>
      </div>
      <div class="row mb-4">
        <div class="row mb-3">
          <div class="col-6">
            <div class="row">
              <label class="col-6 col-form-label" for="inputQ"
                >Ingrese Q:</label
              >
              <div class="col-6">
                <input
                  class="form-control"
                  placeholder="ej: q0,q1,q2..."
                  type="text"
                  name="Q"
                  id="inputQ"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <label class="col-6 col-form-label" for="inputΣ"
                >Ingrese Σ:</label
              >
              <div class="col-6">
                <input
                  class="form-control"
                  placeholder="ej: 0,1"
                  type="text"
                  name="inputΣ"
                  id="inputΣ"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-2">
          <div class="col-6">
            <div class="row">
              <label class="col-6 col-form-label" for="inputNodoInicial"
                >Ingrese el nodo inicial:</label
              >
              <div class="col-6">
                <input
                  class="form-control"
                  placeholder="ej: q0"
                  type="text"
                  name="Nodo inicial"
                  id="inputNodoInicial"
                />
              </div>
            </div>
          </div>
          <div class="col-6">
            <div class="row">
              <label class="col-6 col-form-label" for="inputF"
                >Ingrese F:</label
              >
              <div class="col-6">
                <input
                  class="form-control"
                  placeholder="ej: q0"
                  type="text"
                  name="F"
                  id="inputF"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row mb-4 justify-content-center">
          <button type="button" class="btn btn-primary col-3" onclick="generarTransiciones()">Agregar transiciones</button>
        </div>
        <div class="row mb-4" id="tabT">

        </div>
        <div class="row mb-4 justify-content-center">
          <button class="btn btn-primary col-7" id="btnGenerarTablaT" onclick="generarTabla()" disabled>
            Generar tabla de transiciones
          </button>
        </div>
      </div>
      <div class="row mb-5 text-center">
        <input class="col-6" type="file" id="csvFile" accept=".csv" />
        <!-- <input class="col-6" type="file" id="txtFile" accept=".txt" /> -->
      </div>
      <div class="row">
        <div class="col-6" id="tabTransiciones">
          <div class="row mb-4 text-center justify-content-center">
            <h5>Tabla de transiciones</h5>
            <table class="table text-center" id="csvData"></table>
          </div>
          <div class="row">
            <h5>Simbologia:</h5>
            <div>
              <table>
                <tr>
                  <td>Estado inicial:</td>
                  <td style="background-color: green; width: 20px"></td>
                </tr>
                <tr>
                  <td>Estado final:</td>
                  <td style="background-color: red"></td>
                </tr>
                <tr>
                  <td>Estado inicial-final:</td>
                  <td style="background-color: yellow"></td>
                </tr>
                <!-- Puedes agregar más filas para otros colores y símbolos -->
              </table>
            </div>
          </div>
        </div>
        <div class="col-6" id="mynetwork"></div>
      </div>
      <div class="row justify-content-center mt-4">
        <label class="col-4 text-end" for="inputValidarCadena"
          >Ingrese una cadena:</label
        >
        <input
          class="col-4"
          placeholder="ej: 1100011001"
          type="text"
          name="Cadena"
          id="inputValidarCadena"
          disabled
        />
      </div>
      <div class="row justify-content-center mt-2">
        <button
          class="btn btn-primary col-4"
          id="btnValidarCadena"
          type="button"
          onclick="validarCadena()"
          disabled
        >
          Validar cadena
        </button>
      </div>
    </div>
  </body>
  <script src="./node_modules/sweetalert2/dist/sweetalert2.js"></script>
  <script
    type="text/javascript"
    src="./node_modules/vis-network/standalone/umd/vis-network.min.js"
  ></script>
  <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./index.js"></script>
</html>
